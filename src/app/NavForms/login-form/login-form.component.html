<div class="container">

<div class="row justify-content-center">
<div class="col-md-6">
    
<div class="card card-body"> 
 
    <form  #LoginForm="ngForm" (ngsubmit)= onlogin(LoginForm) class="mt-5" style="width: 22rem;"  >
      <p class="h5 text-center mb-4">LOGIN WITH :</p>   
        <div class="row justify-content-center">
         
            <button type="button" class="btn btn-circle btn-xl fbg"><i class="fa fa-facebook"></i></button>
            <button type="button" class="btn btn-circle btn-lg  tbg"><i class="fa fa-twitter"></i></button>
            <button type="button" class="btn btn-circle btn-lg gbg" ><i class="fa fa-google-plus"></i></button>
        </div>
         
            <p class="h5 text-center mb-4">OR</p>


    <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="text" id="orangeForm-email" class="form-control" name="email" ngModel>
        <label for="orangeForm-email" class="">Your email</label>
    </div>
  
    <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="password" id="orangeForm-pass" class="form-control" name="password"  ngModel  >
        <label for="orangeForm-pass" class="">Your password</label>
        <p class="font-small blue-text d-flex justify-content-end"> <a [routerLink]= "['/forgotpass']" class="blue-text ml-1">Forgot Password?</a></p>
        
    </div>

  
    <div class="text-center">
        <button type="submit" class="btn btn-orange waves-effect waves-light">Login</button>
    </div>
  
    <div class="modal-footer mx-5 pt-3 mb-1">
            <p class="font-small grey-text d-flex justify-content-end">Not a member? <a   class="blue-text ml-1" [routerLink]= "['/signup']"> Sign Up</a></p>
     </div>
  </form>
</div>
</div>
</div>
</div>
